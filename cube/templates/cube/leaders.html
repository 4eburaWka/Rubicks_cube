{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица лидеров</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/lead_style.css' %}">
</head>
<body>
    <ul class="navbar-menu">
      <li><a class="main_link" href="{% url 'index' %}">Главная</a></li>
      <li><a class="leaders_link" href="{% url 'leaders' %}">Таблица лидеров</a></li>
      {% if user.is_authenticated %}
        <li><a class="signin_link" href="{% url 'users:logout' %}">Выйти</a></li>
      {% else %}
        <li><a class="signin_link" href="{% url 'users:login' %}">Войти</a></li>
      {% endif %}
    </ul>
    <table>
        {% for username, time in leaders %}
            <tr class="leader">
            <td class="pos">{{ forloop.counter }}</td>
            <td class="nick">{{ username }}</td>
            <td class="time">{{ time }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
